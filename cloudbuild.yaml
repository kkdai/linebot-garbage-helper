steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/garbage-linebot:$COMMIT_SHA', '.']
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/garbage-linebot:$COMMIT_SHA']
    
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'garbage-linebot'
      - '--image'
      - 'gcr.io/$PROJECT_ID/garbage-linebot:$COMMIT_SHA'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'PORT=8080'
      - '--set-env-vars'
      - 'LINE_CHANNEL_SECRET=${_LINE_CHANNEL_SECRET}'
      - '--set-env-vars'
      - 'LINE_CHANNEL_ACCESS_TOKEN=${_LINE_CHANNEL_ACCESS_TOKEN}'
      - '--set-env-vars'
      - 'GOOGLE_MAPS_API_KEY=${_GOOGLE_MAPS_API_KEY}'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      - '--set-env-vars'
      - 'GEMINI_MODEL=gemini-2.0-flash'
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID'

  # Get the generated token from Cloud Run service and setup scheduler
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Get the service URL
        SERVICE_URL=$(gcloud run services describe garbage-linebot --region=asia-east1 --format='value(status.url)')
        
        # Wait for the service to be ready and get the generated token from API
        echo "Waiting for service to start..."
        sleep 30
        
        # Get the generated token from the internal API endpoint
        TOKEN_RESPONSE=$(curl -s "$${SERVICE_URL}/internal/token" || echo "")
        TOKEN=$(echo "$TOKEN_RESPONSE" | grep -oE '"token":"[^"]*"' | cut -d'"' -f4)
        
        if [ -z "$TOKEN" ]; then
          echo "Warning: Could not get token from API. Trying logs..."
          TOKEN=$(gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=garbage-linebot AND textPayload:~'Generated internal task token'" --limit=1 --format="value(textPayload)" | grep -oE 'Generated internal task token: [A-Za-z0-9_-]+' | cut -d' ' -f5)
          
          if [ -z "$TOKEN" ]; then
            echo "Warning: Could not extract token. Using a placeholder."
            echo "Please manually update the Cloud Scheduler job with the actual token."
            TOKEN="PLACEHOLDER_TOKEN_UPDATE_MANUALLY"
          else
            echo "Found generated token from logs: $TOKEN"
          fi
        else
          echo "Found generated token from API: $TOKEN"
        fi
        
        # Check if scheduler job exists
        if gcloud scheduler jobs describe reminder-dispatcher --location=asia-east1 >/dev/null 2>&1; then
          echo "Updating existing scheduler job..."
          gcloud scheduler jobs update http reminder-dispatcher \
            --location=asia-east1 \
            --schedule="*/5 * * * *" \
            --uri="$${SERVICE_URL}/tasks/dispatch-reminders" \
            --http-method=POST \
            --headers="Authorization=Bearer $TOKEN"
        else
          echo "Creating new scheduler job..."
          gcloud scheduler jobs create http reminder-dispatcher \
            --location=asia-east1 \
            --schedule="*/5 * * * *" \
            --uri="$${SERVICE_URL}/tasks/dispatch-reminders" \
            --http-method=POST \
            --headers="Authorization=Bearer $TOKEN"
        fi
        
        echo "Setup complete. If token was placeholder, please check Cloud Run logs for the actual token and update the scheduler job manually."

images:
  - 'gcr.io/$PROJECT_ID/garbage-linebot:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'

# Remove INTERNAL_TASK_TOKEN from substitutions since it's now auto-generated
# Required substitutions:
# _LINE_CHANNEL_SECRET
# _LINE_CHANNEL_ACCESS_TOKEN  
# _GOOGLE_MAPS_API_KEY
# _GEMINI_API_KEY